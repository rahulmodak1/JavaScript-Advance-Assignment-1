<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="quote.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body class="font1" id="body">
    <div class="wrapper" id="quotes">
        <div class="header changingColor">
            <h1>
                Let's start our <span id="greeting">day</span> with a new quote'
            </h1>
        </div>
        <div class="content changingColor">
            <div class="quotes">
                <div class="before-quote changingColor">
                    <i class="fa-solid fa-quote-left"></i>
                </div>
                <div class="quotes-text" id="qq">
                    <p>Life is what happens when youâ€™re busy making other plans.</p>
                </div>
                <div class="after-quote changingColor">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
            </div>
            <div class="author changingColor">
                <span class="hyphen">__</span>
                <span class="author-name">John Lennon</span>
            </div>
            <div class="quote-btn">
                <button onclick="changeTheTheme()" id="btn">New Quote</button>
            </div>
        </div>
    </div>

    <script src="quote.js" type="text/javascript"></script>
</body>

</html>
